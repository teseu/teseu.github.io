<body class="bg-info-200 min-h-screen">
  <div id="app"></div>
  
  <script>
    const html = document.querySelector('html')

    var storedTheme =
      localStorage.getItem('theme') ||
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
    if (storedTheme) document.documentElement.setAttribute('data-theme', storedTheme)
    let currentTheme = document.documentElement.getAttribute('data-theme')

    if (currentTheme == 'dark') {
      html.classList.add('dark')
      //      currentTheme.setAttribute('data-theme', 'dark')
      //      document.getElementById('theme-toggle').checked = false 
    } else {
      html.classList.remove('dark')
      //     currentTheme.setAttribute('data-theme', 'light')
    }

    function toggleDarkMode() {

      let currentTheme = document.documentElement.getAttribute('data-theme')
      var targetTheme = 'light'

      const toggle = document.querySelector('#theme-toggle')
      if (currentTheme === 'light') {
        targetTheme = 'dark'
        html.classList.add('dark')
        toggle.setAttribute('data-content', '‚òÄÔ∏è')
      } else {
        html.classList.remove('dark')
        toggle.setAttribute('data-content', 'üåô')
      }
      console.debug('toggleDarkMode', targetTheme)
      document.documentElement.setAttribute('data-theme', targetTheme)
      localStorage.setItem('theme', targetTheme)
    }
  </script>
  <script>
    function toggleDrawer(name) {
      let ele = document.getElementById(`drawer-${name}`)
      console.debug('toggleDrawer', name, ele)
      let show = ele.classList.contains('show')
      if (show) {
        ele.classList.remove('show')
      } else {
        ele.classList.add('show')
      }
    }
    function closeDrawer(name) {
      let ele = document.getElementById(`drawer-${name}`)
      console.debug('closeDrawer', name, ele)
      let show = ele.classList.contains('show')
      if (show) {
        ele.classList.remove('show')
      }
    }
  </script>
